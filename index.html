<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="numbers">
            <button class="buttonNumbers" data-numbers="1">1</button>
            <button class="buttonNumbers" data-numbers="2">2</button>
            <button class="buttonNumbers" data-numbers="3">3</button>
            <button class="buttonNumbers" data-numbers="4">4</button>
            <button class="buttonNumbers" data-numbers="5">5</button>
            <button class="buttonNumbers" data-numbers="6">6</button>
            <button class="buttonNumbers" data-numbers="7">7</button>
            <button class="buttonNumbers" data-numbers="8">8</button>
            <button class="buttonNumbers" data-numbers="9">9</button>
            <button class="buttonNumbers" data-numbers="0"> 0 </button>
        </div> 
        <button class="clear">Clear</button>
        <button class="operator" data-operator="+"> + </button>
        <button class="operator" data-operator="-"> - </button>
        <button class="operator" data-operator="*"> x </button>
        <button class="operator" data-operator="/"> / </button>
        
    </div>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</body>
</html>
